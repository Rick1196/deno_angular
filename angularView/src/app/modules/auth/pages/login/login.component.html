<div class="container">
    <div class="wrapper">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">
                    Iniciar sesion
                </p>
                <a href="#" class="card-header-icon" aria-label="more options">
                    <span class="icon">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                </a>
            </header>
            <div class="card-content">
                <div class="content">
                    <form [formGroup]="form">
                        <!-- Clase condicional, si el formControl es invalido, se muestra en rojo el input -->
                        <input class="input mb-2" formControlName="username"
                            [ngClass]="(form.controls.username.invalid == true)?'is-danger':''" type="text"
                            placeholder="Usuario">
                        <!-- Mensaje de error para el usuario-->
                        <div *ngIf="form.controls.username.errors">
                            <p class="help is-danger" *ngIf="form.controls.username.errors.required">
                                Debe introducir el nombre de usuario
                            </p>
                        </div>
                        <!-- Clase condicional, si el formControl es invalido, se muestra en rojo el input -->
                        <input class="input mb-2" [ngClass]="(form.controls.password.invalid == true)?'is-danger':''"
                            type="password" formControlName="password" placeholder="Password">
                        <!-- Mensaje de error para el usuario-->
                        <div *ngIf="form.controls.password.errors">
                            <p class="help is-danger" *ngIf="form.controls.password.errors.required">
                                Debe intruducir un password
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            <footer class="card-footer">
                <button (click)="loading = true;login()" [ngClass]="(loading == true)?'is-loading':''"
                    [disabled]="loading == true||form.valid == false" class="card-footer-item button">Iniciar</button>
                <a href="#" class="card-footer-item" (click)="clean()">Limpiar</a>
                <a href="#" [routerLink]="['/auth/register']" routerLinkActive="router-link-active"
                    class="card-footer-item">No tienes un usuario?</a>
            </footer>
        </div>
    </div>
</div>
