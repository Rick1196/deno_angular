<div class="card mb-2 mt-2">
    <div class="card-content">
        <p class="title">
            {{person.nombre}}
        </p>
    </div>
    <footer class="card-footer">
        <p class="card-footer-item">
            <span>
                <!-- enviamos como parametros el ID de la Persona que vamos a editar -->
                <a [routerLink]="['/editar']" routerLinkActive="router-link-active"  [queryParams]="{person: person._id.$oid}">Editar</a>
            </span>
        </p>
    </footer>
</div>
