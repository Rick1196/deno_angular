<div class="container" id="wrapper">

   <div class="section">
      <nav class="breadcrumb" aria-label="breadcrumbs">
         <ul>
            <li><a [routerLink]="['/crear']" routerLinkActive="router-link-active">Registrar una persona</a></li>
            <li [ngClass]="(param == 'todos')?'is-active':''" ><a (click)="filter('todos','todos')" [routerLink]="" routerLinkActive="router-link-active"  [queryParams]="{field:'todos',param: 'todos'}">Todos</a></li>
            <li [ngClass]="(param == 'H')?'is-active':''" ><a (click)=" filter('sexo','H')" [routerLink]="" routerLinkActive="router-link-active"  [queryParams]="{field:'sexo',param: 'H'}">Hombres</a></li>
            <li [ngClass]="(param == 'M')?'is-active':''" ><a (click)=" filter('sexo','M')" [routerLink]="" routerLinkActive="router-link-active"  [queryParams]="{field:'sexo',param: 'M'}">Mujeres</a></li>
         </ul>
      </nav>
   </div>

   <div class="section" *ngIf="persons;else void">
      <div *ngFor="let p of persons">
         <!-- componente person-card.component, input=persona:Persona -->
         <app-person-card [person]="p"></app-person-card>
      </div>
   </div>
</div>

<ng-template #void>
   <section class="hero is-info">
      <div class="hero-body">
         <div class="container">
            <h1 class="title">
               No hay personas para mostrar
            </h1>
            <h2 class="subtitle">
               Lista vacia
            </h2>
         </div>
      </div>
   </section>
</ng-template>
